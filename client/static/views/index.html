<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>ANS Dashboard</title>

  <base href="/">

  <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">

  <script type="text/javascript" src="/static/js/vendor/lodash.min.js"></script>
  <script type="text/javascript" src="/static/js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/js/vendor/angular.min.js"></script>
  <script type="text/javascript" src="/static/js/vendor/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="/static/js/vendor/ngSocket.js"></script>
  <script type="text/javascript" src="/static/js/vendor/d3.min.js"></script>
  <script type="text/javascript" src="/static/js/vendor/vega.min.js"></script>
  <script type="text/javascript" src="/static/js/vendor/angular-vega.js"></script>
  <script type="text/javascript" src="/static/js/main.js"></script>
  <script type="text/javascript" src="/static/js/query.js"></script>
  <script type="text/javascript" src="/static/js/lookup.js"></script>
  <script type="text/javascript" src="/static/js/charts.js"></script>
</head>
<body ng-app="ansDash">

  <div class="container">

    <header class="row">
      <h1>BCI Streamer</h1>
    </header>

    <div class="row">

      <span class="pull-right">
        <toggle-sync></toggle-sync>
      </span>

      <ul class="nav nav-tabs">
        <li role="presentation" ui-sref-active="active"><a ui-sref="an-list">Query</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="an-view">Lookup</a></li>
        <li role="presentation" ui-sref-active="active"><a ui-sref="charts">Charts</a></li>
      </ul>

      <div ui-view class="tabbed-panel"></div>

    </div>

  </div>

  <footer></footer>
</body>
</html>
